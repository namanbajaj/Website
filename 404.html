<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="refresh" content="0; url=./index.html" />
  <script>
    var target = window.location.pathname;
    if (target && target !== '/') {
      window.location.href = '/?redirect=' + target;
    } else {
      window.location.href = '/';
    }    </script>
</head>

<body></body>

</html>
